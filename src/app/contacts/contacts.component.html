<div class="container spacer">
    <div class="form-group mt-2">
        <label for="">Mot cl√©</label>
        <input class="form-control" type="text" [(ngModel)]="motCle">
         <button class="mt-2 btn btn-primary"   (click)="chercher()">Chercher</button>
    </div>
    <div class="card  ">
        <div class="text-white card-header bg-info">Contact</div>
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Nom</th>
                    <th>Email</th>
                </tr>
                <tr *ngFor="let c of pageContacts?.content">
                        <td>Nom : {{ c.nom }}</td>
                        <td>Email : {{ c.email }}</td>       
                </tr>
            </table> 
            <div class="container "> 
                <ul class="pagination justify-content-center ">
                    <li class="page-item"  [ngClass]="{'active': i==currentPage }"  *ngFor="let p of pages; let i=index" >
                      <a  class="page-link"  (click)="getPageContact(i)" > {{i}} </a> 
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
